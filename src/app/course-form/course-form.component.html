<div class='container'>
  <h4>Course Form</h4>
  <form [formGroup]='courseForm'>
    <div class="form-group">
      <label  >Course id</label>
      <input type='text' class='form-control' formControlName='courseId'>
      <p *ngIf='courseForm.controls.courseId.errors' class='alert alert-danger'>This field is required</p>
    </div>
    <div class='form-group'>
      <label >Course Name:</label>
      <input type="text" class='form-control' formControlName="courseName">
      <div *ngIf='courseForm.controls.courseName.errors' class='alert alert-danger'>This field is required</div>
    </div>
    <div class='form-group'>
      <label >Course Duration</label>
      <input  type="text"  class='form-control'  formControlName='duration'>
      <div *ngIf='courseForm.controls.duration.errors' class='alert alert-danger'>This field is required</div>
    </div>
    <button type="submit" (click)="submitted=true">Submit</button>
    <button (click)='courseForm.reset()'>New Course</button>
  </form>
<br>
<div [hidden]="!submitted">

</div>

</div>
